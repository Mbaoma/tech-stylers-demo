apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: techstylers-ingress
  labels:
    name: techstylers-ingress
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: app-deployment
                port:
                  number: 3000