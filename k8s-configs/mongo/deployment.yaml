apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MONGO_INITDB_DATABASE
          resources:
                  limits:
                    memory: "500Mi" 
                    cpu: "500m"
                  requests:
                    memory: "300Mi"
                    cpu: "250m"
      volumes:
        - name: cache-volume
          emptyDir: {}